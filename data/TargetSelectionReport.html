<h2>Acquisition Load</h2>
<canvas id="load" width="600" height="400"></canvas>
<div class="opts">
<div class="opt">
    <span class="name">Bin Size:</span>
    <span class="value">
        <input class="input" type="number" id="load_bin" value="60", onchange="plot_load()">
        <span class="unit">sec</span>
    </span>
</div>
<div class="opt">
    <span class="name">Plot By:</span>
    <span class="value">
        <select class="input", id="load_type", onchange="plot_load()">
            <option value="range">Range of RT Window</option>
            <option value="center">Center of RT Window</option>
        </select>
    </span>
</div>
</div>

<h2>Charge State Distribution</h2>
<canvas id="z_hist" width="600" height="400"></canvas>
<div class="opts">
<div class="opt">
    <span class="name">Min. RT:</span>
    <span class="value">
        <input class="input" type="number" id="z_hist_min_rt" value="0", onchange="plot_z_hist()">
        <span class="unit">min</span>
    </span>
</div>
<div class="opt">
    <span class="name">Max. RT:</span>
    <span class="value">
        <input class="input" type="number" id="z_hist_max_rt" value="1", onchange="plot_z_hist()">
        <span class="unit">min</span>
    </span>
</div>
</div>

<h2>Mass Distribution</h2>
<canvas id="mass_rt" width="600" height="400"></canvas>
<div class="opts">
    <div class="opt">
        <span class="name">Type:</span>
        <span class="value">
            <select class="input", id="mass_rt_type", onchange="plot_mass_rt()">
                <option value="da">Mass (Da)</option>
                <option value="th">m/z (Th)</option>
            </select>
        </span>
    </div>
</div>

<canvas id="mass_hist" width="600" height="400"></canvas>
<div class="opts">
<div class="opt">
    <span class="name">Type:</span>
    <span class="value">
        <select class="input", id="mass_hist_type", onchange="plot_mass_hist()">
            <option value="da">Mass (Da)</option>
            <option value="th">m/z (Th)</option>
        </select>
    </span>
</div>
<div class="opt">
    <span class="name">Min. RT:</span>
    <span class="value">
        <input class="input" type="number" id="mass_hist_min_rt" value="0", onchange="plot_mass_hist()">
        <span class="unit">min</span>
    </span>
</div>
<div class="opt">
    <span class="name">Max. RT:</span>
    <span class="value">
        <input class="input" type="number" id="mass_hist_max_rt" value="1", onchange="plot_mass_hist()">
        <span class="unit">min</span>
    </span>
</div>
<div class="opt">
    <span class="name">Bin Size:</span>
    <span class="value">
        <input class="input" type="number" id="mass_hist_bin" value="100", onchange="plot_mass_hist()">
        <span class="unit" id="mass_unit">Da</span>
    </span>
</div>
