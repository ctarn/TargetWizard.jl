<html>
<head>
<meta charset="UTF-8">
<title>{{ title }}</title>
<style>
* {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    color: dimgrey;
}

h1, h2, h3, h4, h5, h6 {
    color: purple;
}

div.wrapper {
    width: 800px;
    margin: 16px auto;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

header {
    width: 100%;
    text-align: center;
    margin: 16px auto;
}

main {
    width: 100%;
    min-height: 520px;
    margin: 16px auto;
}

footer {
    width: 100%;
    margin: 16px auto;
    display: flex;
    justify-content: space-around;
}

canvas {
    width: 100%;
}

div.opts {
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    flex-wrap: wrap;
}

div.opt {
    display: flex;
    align-items: center;
    border: 1px solid lightgrey;
    border-radius: 4px;
    margin: 4px;
    padding: 8px;
}

div.opt .name {
    min-width: 80px;
    text-align: left;
    margin-right: 4px;
}

div.opt .value {
    width: 140px;
    display: flex;
    align-items: flex-end;
    border-bottom: 0.5px solid lightgrey;
    padding-bottom: 2px;
}

div.opt .input {
    flex-grow: 1;
    min-width: 40px;
    font-size: 1em;
    border: none;
}

div.opt .unit {
    margin-left: 2px;
}
</style>
</head>
<body>
<div class="wrapper">
<header>
<h1>{{ title }}</h1>
<h3>{{ subtitle }}</h3>
</header>
<main>
{{ main }}
</main>
<footer>
<span><a href="http://targetwizard.ctarn.io">http://targetwizard.ctarn.io</a></span>
<span>Copyright &copy; Tarn Yeong Ching</span>
<span><a href="mailto:i@ctarn.io">i@ctarn.io</a></span></footer>
</div>
</body>
<script>{{ lib }}</script>
<script>{{ data }}</script>
<script>{{ script }}</script>
</html>
