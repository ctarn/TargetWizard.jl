<h2>{{ section }}</h2>
<canvas id="{{ id }}" width="600" height="400"></canvas>
<div class="opts">
<div class="opt">
    <span class="name">Bin Size:</span>
    <span class="value">
        <input class="input" type="number" id="{{ id }}_bin" value="5", onchange="plot_{{ id }}()">
    </span>
</div>
<div class="opt">
    <span class="name">FDR:</span>
    <span class="value">
        <input class="input" type="number" id="{{ id }}_fdr" value="5", onchange="plot_{{ id }}()">
        <span class="unit">%</span>
    </span>
</div>
</div>
